<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <title>Relación de Almacenes</title>        
    </h:head>
    <h:body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="left">
                <h:form id="main" onkeypress="return event.keyCode !== 13;">
                    <div align="right">
                        <br></br>  
                        <p:commandButton styleClass="nueva" value="Nuevo" oncomplete="almacen.show();"/>|
                       
                        <p:commandLink styleClass="nueva"  action="index.xhtml" value="Salir" ajax="false" />|                        
                    </div>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:panel id="principal" header="MANTENIMIENTO DE ALMACENES" styleClass="quitaCuadro" style="float: left; width: 100%;" >
                        <p:messages id="msgs" showDetail="true" showSummary="false" />
                        <div>
                            <p:panelGrid id="cboCedis">
                                <p:row>
                                    <p:column >
                                        <h:outputLabel for="cedis" value="CEDIS :" style="font-weight: bold; color: red; width: 50px;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="cedis" value="#{mbAlmacenes.cedis}" style="width: 250px" >
                                            <f:converter converterId="converters.MiniCedis" />
                                            <f:selectItems value="#{mbAlmacenes.listaCedis}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel for="empresa" value="EMPRESA :" style="font-weight: bold; color: red; width: 70px" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="empresa" value="#{mbAlmacenes.empresa}" style="width: 270px" >
                                            <f:converter converterId="converters.MiniEmpresa" />
                                            <f:selectItems value="#{mbAlmacenes.listaEmpresas}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </div>
                    </p:panel>
                    <p:panel header="RELACION DE ALMACENES" styleClass="quitaCuadro" style="float: left; width: 100%;" >
                        <h:outputText value="No hay Almacenes registrados !!" rendered="#{empty mbAlmacenes.listaAlmacenes}" />
                        <p:dataTable id="alma"  value="#{mbAlmacenes.traeListaAlmacenes}" var="alm" widgetVar="almacenTable" emptyMessage="No hay elementos que desplegar">
                            <p:column headerText="Código" filterMatchMode="contains" style="width: 10px" >
                                <h:outputText value="#{alm.idAlmacen}" style="width: 10px"/>
                            </p:column>
                            <p:column headerText="Almacén" filterMatchMode="contains" style="width: 10px" >
                                <h:outputText value="#{alm.almacen}" style="width: 10px"/>
                            </p:column>
                            <p:column headerText="Encargado" filterMatchMode="contains" style="width: 10px" >
                                <h:outputText value="#{alm.encargado}" style="width: 10px"/>
                            </p:column>
                            <p:column id="proc"  headerText="Procesos" >
                                <h:commandLink onclick="almacen.show;" />
                                <h:graphicImage  library="images" name="build.png"  /> 
                            </p:column>

                        </p:dataTable>
                        <p:dialog modal="true" header="Altas de Almacenes" widgetVar="almacen" hideEffect="explode" showEffect="explode">
                            <br></br>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Almacén :"/>
                                <p:inputText  value="#{mbAlmacenes.almacenes.almacen}"/>
                                <p:outputLabel value="Encargado :"/>
                                <p:inputText value="#{mbAlmacenes.almacenes.encargado}"/>
                            </h:panelGrid>
                            <p:commandButton 
                                value="Guardar"
                                icon="ui-icon-disk"
                                action="#{mbSeguridad.insertarDatos()}"
                                oncomplete="altasUsuarios(xhr, status, args);"
                                update="usuario login password correo growl listaUsuarios"
                                />
                        </p:dialog>

                    </p:panel>

                </h:form>
                <script type="text/javascript">
                                    function altasModuloSubMenu(xhr, status, args) {
                                        if (args.validationFailed || !args.loggedIn) {
                                            agregarModuloSubMenu.jq.effect("shake", {times: 5}, 100);
                                        }
                                        else {
                                            agregarModuloSubMenu.hide();
                                        }
                                    }
                </script>

            </div> 
        </div>
    </h:body>
</html>
