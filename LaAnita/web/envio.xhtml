<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        <title>Envio de traspaso</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml"></ui:include>
            <div id="content" align="left">
                <h:form id="main"  onkeypress="return event.keyCode !== 13;">
                    <p:messages id="msgs" showDetail="true" showSummary="false" closable="true" />
                    <p:panel id="encabezado" header="SOLICITUD DE TRASPASO"
                             rendered="#{not empty mbEnvios.obtenerAcciones(18) and not mbEnvios.modoEdicion}">
                        <p:panelGrid >
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="ALMACEN :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="almacenOrigen" value="#{mbEnvios.mbComprobantes.mbAlmacenes.toAlmacen}" style="width: 450px;" >
                                        <f:converter converterId="converters.TOAlmacenJSConverter" />
                                        <f:selectItems value="#{mbEnvios.mbComprobantes.mbAlmacenes.listaAlmacenes}" />
                                        <p:ajax event="change" update=":main:msgs" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnBuscarSolicitudes" icon="ui-icon-search" title="Buscar Productos" 
                                                     process="@this" actionListener="#{mbEnvios.mbComprobantes.obtenerSolicitudes()}" 
                                                     update="listaSolicitudes" oncomplete="listaSolicitudesDlg.show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column colspan="3" style="text-align: right;" >
                                    <p:commandLink styleClass="nueva" action="#{mbEnvios.terminar()}" value="Salir" ajax="false" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="mantenimiento" header="ENVIO DE TRASPASO" rendered="#{mbEnvios.modoEdicion}" >
                        <p:panelGrid id="mttoEnvio" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Del Almacen :" style="font-weight: bold; color: red; width: 95px;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText value="#{mbEnvios.mbComprobantes.mbAlmacenes.toAlmacen}" readonly="true" size="52" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Al CEDIS :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText value="#{mbEnvios.mbComprobantes.comprobante.almacen.cedis.cedis}" readonly="true" size="52" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Al Almacen :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText value="#{mbEnvios.mbComprobantes.comprobante.almacen}" readonly="true" size="52" />
                                </p:column>
                                <p:column style="text-align: right;" >
                                    <p:commandButton id="btnGrabarSolicitud" icon="ui-icon-disk" title="Grabar envio" 
                                                     process="@this" actionListener="#{mbEnvios.grabarEnvio()}" update="@this main :main:msgs" />
                                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" title="Terminar"
                                                     process="@this" actionListener="#{mbEnvios.salir()}" update="main" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="detalleEnvio" widgetVar="detalleEnvio" value="#{mbEnvios.envioDetalle}" style="border:solid 1px;"
                                     var="prod" rowKey="#{prod.empaque.idEmpaque}" selection="#{mbEnvios.envioProducto}" selectionMode="single" 
                                     emptyMessage="No hay elementos que desplegar" scrollable="true" scrollRows="10" >
                            <p:ajax event="rowSelect" listener="#{mbEnvios.respaldaFila()}" update="detalleEnvio" />
                            
                            <p:column headerText="SKU" width="64"  >
                                <h:outputText value="#{prod.empaque.cod_pro}" />
                            </p:column>
                            <p:column headerText="Producto" width="500" >
                                <h:outputText value="#{prod.empaque}" />
                            </p:column>
                            <p:column headerText="Solicitada" width="64" >
                                <h:outputText value="#{prod.cantOrdenada}" />
                            </p:column>
                            <p:column headerText="Enviar" width="64" >
                                <pe:inputNumber value="#{prod.cantFacturada}" decimalPlaces="3"  minValue="0" style="width: 60px;"
                                                disabled="#{mbEnvios.compara(prod)}" >
                                    <p:ajax event="change" process="@this" />
                                </pe:inputNumber>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:dialog id="listaSolicitudesDlg" widgetVar="listaSolicitudesDlg" header="LISTA DE SOLICITUDES DE TRASPASO" resizable="false" modal="true" >
                        <p:dataTable id="listaSolicitudes" widgetVar="listaSolicitudes" value="#{mbEnvios.mbComprobantes.comprobantes}" style="border:solid 1px"
                                     var="comprobante" rowKey="#{comprobante.idComprobante}" selectionMode="single" 
                                     emptyMessage="No hay elementos que desplegar" scrollable="true" scrollHeight="220" >
                            <p:ajax process="@this" event="rowSelect" listener="#{mbEnvios.cargaDetalleSolicitud}" 
                                    update=":main" oncomplete="listaSolicitudesDlg.hide();" />
                            <p:column headerText="CEDIS" style="width: 60px;" >
                                <h:outputText value="#{comprobante.almacen.cedis.cedis}" style="width: 60px;" />
                            </p:column>
                            <p:column headerText="Almacen" style="width: 60px;" >
                                <h:outputText value="#{comprobante.almacen}" style="width: 60px;" />
                            </p:column>
                            <p:column headerText="Folio" style="width: 80px;" >
                                <h:outputText value="#{comprobante.toString()}" />
                            </p:column>
                            <p:column headerText="Fecha" style="width: 85px;" >
                                <h:outputText value="#{comprobante.fecha}" />
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </body>
</html>
