<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Relación de Proveedores</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center"  >
                <h:form >
                    <p:panel header="LISTA DE PROVEEDORES" styleClass="quitaCuadro" rendered="#{not empty mbProveedores.acciones}">
                        <div align="right">
                            <p:commandLink id="lnkNuevoProveedor" styleClass="nueva" 
                                           disabled="#{not mbProveedores.mbAcciones.validarAccion('lnkNuevoProveedor')}" 
                                           action="#{mbProveedores.mantenimiento(0)}" value="Nueva" ajax="false" immediate="true" />|
                            <p:commandLink styleClass="nueva" action="#{mbProveedores.terminar()}" value="Salir" ajax="false" />|
                        </div>
                        <p:dataTable value="#{mbProveedores.listaProveedores}" 
                                     var="proveedor"
                                     style="border:solid 1px"
                                     widgetVar="proveedorTable" 
                                     emptyMessage="No hay elementos que desplegar">
                            <f:facet name="header">
                                <p:outputPanel >
                                    <h:outputText value="Filtrado de campos: " />
                                    <h:inputText id="globalFilter" onkeyup="proveedorTable.filter();" />
                                    <h:outputText value="[F5] Ver todos" />
                                </p:outputPanel>
                            </f:facet>
                            <p:column filterBy="#{proveedor.contribuyente.rfc}" filterMatchMode="contains" >
                                <f:facet name="header" >
                                    <h:outputText value="#{proveedor.contribuyente.rfc}" />
                                </f:facet>
                                <h:outputText value="#{proveedor.contribuyente.rfc}" />
                            </p:column>
                            <p:column filterBy="#{proveedor.toString()}" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText value="Proveedor" />
                                </f:facet>
                                <h:outputText value="#{proveedor.toString()}"/>
                            </p:column>
                            <p:column headerText="Clasificación" 
                                      filterBy="#{proveedor.clasificacion}" 
                                      filterOptions="#{mbProveedores.listaClasificaciones}" 
                                      filterMatchMode="exact" >
                                <h:outputText value="#{proveedor.clasificacion}" />
                            </p:column>
                            <p:column headerText="Más" colspan="">
                                <p:rowToggler />
                            </p:column>
                            <p:rowExpansion  >
                                <h:outputText value="CORREO: #{proveedor.correo}" /><br/>
                                <h:outputText value="TELEFONO: #{proveedor.telefono}" /><br/>
                                <h:outputText  value="FAX: #{proveedor.fax}"  /><br/>
                                <h:outputText value="DIRECCION FISCAL: " /><br/>
                                <p:inputTextarea id="direccion" readonly="true" value="#{proveedor.contribuyente.direccion.toString()}" rows="10" cols="50" />
                            </p:rowExpansion>
                            <p:column  headerText="Procesos"  style="width: 5px">
                                <h:commandLink id="lnkModificarProveedor" action="#{mbProveedores.mantenimiento(proveedor.idProveedor)}" 
                                               disabled="#{not mbProveedores.mbAcciones.validarAccion('lnkModificarProveedor')}" >
                                    <h:graphicImage library="images" name="build.png"  /> 
                                </h:commandLink> 
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
            <!-- FIN DE CONTENIDO -->
            <ui:include src="footer.html" />
        </div>
    </body>
</html>
