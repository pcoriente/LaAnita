<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Relación de Cedis</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center"  >
                <br></br>
                <h:form >
                    <div align="right">
                        <p:commandLink styleClass="nueva" action="#{mbCedis.mantenimiento(0)}" value="Nueva" ajax="false"/>|
                        <p:commandLink styleClass="nueva"  action="#{mbCedis.terminar()}" value="Salir" ajax="false" />|
                    </div>
                    <p:panel header="RELACION DE CEDIS" styleClass="quitaCuadro" >
                        <h2> <h:outputText value="No hay CEDIS que mostrar" rendered="#{empty mbCedis.listaCedis}" /></h2>

                        <p:dataTable value="#{mbCedis.listaCedis}"
                                     var="ced"
                                     rendered="#{not empty mbCedis.listaCedis}"
                                     widgetVar="cedisTable"
                                     emptyMessage="No hay elementos que desplegar">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Filtrado de campos: " />
                                    <h:inputText   id="globalFilter" onkeyup="cedisTable.filter()"   />
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{ced.codigo}" headerText="Codigo" filterMatchMode="contains" style="width: 10px">
                                <f:facet name="header">
                                    <h:outputText value="codigo"/>
                                </f:facet>
                                <h:outputText value="#{ced.codigo}"/>
                            </p:column>

                            <p:column filterBy="#{ced.cedis}" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText value="Cedis"/>
                                </f:facet>
                                <h:outputText value="#{ced.cedis}"/>
                            </p:column>

                            <p:column filterBy="#{ced.telefono}" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{ced.telefono}"/>
                            </p:column>

                            <p:column filterBy="#{ced.correo}" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{ced.correo}"/>
                            </p:column>

                            <p:column headerText="Más" >
                                <p:rowToggler   />
                            </p:column>
                            <p:rowExpansion  >
                                <h:outputText value="FAX: #{ced.fax}" /><br></br>
                                <h:outputText value="R. LEGAL: #{ced.representante}" /><br></br>
                                <h:outputText value="DIRECCION: " /><br></br>
                                <p:inputTextarea id="direccion" readonly="true" value="#{ced.direccion.toString()}" rows="10" cols="50" />
                            </p:rowExpansion>
                            <p:column  headerText="Procesos" style="width: 5px; height: 10px" >
                                <h:commandLink action="#{mbCedis.mantenimiento(ced.idCedis)}" >
                                    <h:graphicImage  library="images" name="build.png" style="width: 15px; " /> 
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
            <!-- FIN DE CONTENIDO -->
            <ui:include src="footer.html" />
        </div>
    </body>
</html>
