<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center"  >
                <h:form id="form" >
                    <div align="right">
                        <p:commandButton id="Nuevo"
                                         icon="ui-icon-circle-plus"
                                         title="Nueva requisiciÃ³n"

                                         />
                        <p:commandButton id="salir"
                                         icon="ui-icon-home"
                                         title="Salir de Listado de Requisiciones"

                                         />
                    </div>

                    <!-- P A N E L   D E  A D M I N I S T R A C I ON... -->
                    <p:messages id="messagePanel" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panel header="PANEL DE ADMINISTRACION DE COTIZACIONES" styleClass="quitaCuadro"  >

                        <p:dataTable id="listaProveedores" var="ce" value="#{mbCotizaciones.listaCotizacionEncabezado}">  
                            
                            <p:subTable var="prov" value="#{ce.cotizacionDetalle}">
                                <f:facet name="header">  
                                    #{ce.idProveedor}
                                </f:facet>
                                <p:column>  
                                    #{prov.producto.toString()}  
                                </p:column> 

                                <p:column> 

                                    #{prov.cantidadCotizada}  
                                </p:column>  

                                <p:column>  
                                    #{prov.costoCotizado}  
                                </p:column>  

                                <p:column>  
                                    #{prov.descuentoProducto}  
                                </p:column> 

                                <p:column>  
                                    #{prov.neto}  
                                </p:column> 

                                <p:column>  
                                    #{prov.subtotal}  
                                </p:column> 
                            </p:subTable>
                        </p:dataTable>  
                    </p:panel>


                </h:form>
            </div>
            <!-- FIN DE CONTENIDO -->
            <ui:include src="footer.html" />
        </div>
    </h:body>
</html>
