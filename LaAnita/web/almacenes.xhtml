<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        <title>Mantenimiento Almacenes</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml"></ui:include>
            <div id="content" align="left">
                <h:form>
                    <p:panelGrid id="cboCedis">
                        <p:row>
                            <p:column >
                                <h:outputLabel for="cedis" value="CEDIS :" style="font-weight: bold; color: red; width: 50px;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="cedis" value="#{frmAlmacenes.mbCedis}" style="width: 250px" >
                                    <f:converter converterId="converters.MiniCedis" />
                                    <f:selectItems value="#{frmAlmacenes.listaCedis}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <h:outputLabel for="empresa" value="EMPRESA :" style="font-weight: bold; color: red; width: 70px" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="empresa" value="#{frmAlmacenes.empresa}" style="width: 270px" >
                                    <f:converter converterId="converters.MiniEmpresa" />
                                    <f:selectItems value="#{frmAlmacenes.listaEmpresas}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </div>>
        </div>
    </body>
</html>
