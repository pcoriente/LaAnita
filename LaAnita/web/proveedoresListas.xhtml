<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Relaci√≥n de Proveedores</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center"  >
                <h:form >
                    <p:panel header="LISTAS DE PROVEEDORES" styleClass="quitaCuadro" rendered="#{not empty mbListas.acciones and not mbListas.modoEdicion}">
                        <p:messages id="messages" showDetail="true" showSummary="false" closable="true" />
                        <p:panelGrid >
                            <p:row>
                                <p:column style="width: 755px;" >
                                    <p:selectOneMenu id="proveedor" value="#{mbListas.mbProveedor.miniProveedor}" style="width: 300px" >
                                        <f:converter converterId="converters.miniProveedor" />
                                        <f:selectItems value="#{mbListas.mbProveedor.listaMiniProveedores}" />
                                        <p:ajax event="change" listener="#{mbListas.cargaProductos()}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:outputPanel >
                                        <p:commandLink id="lnkNuevoProductoProveedor" styleClass="nueva" value="Nueva" 
                                                       disabled="#{not mbListas.mbAcciones.validarAccion('lnkNuevoProductoProveedor')}"
                                                       ajax="false" action="#{mbListas.mantenimiento(0)}" immediate="true" />|
                                        <p:commandLink styleClass="nueva" action="#{mbListas.terminar()}" value="Salir" ajax="false" />|
                                    </p:outputPanel>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="listaProductos" value="#{mbListas.listaProveedores}" 
                                     var="producto" filteredValue="#{mbListas.listaFiltrados}"
                                     style="border:solid 1px"
                                     widgetVar="productosTable" 
                                     emptyMessage="No hay elementos que desplegar">
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </body>
</html>
