<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

To change this template, choose Tools | Templates
and open the template in the editor.

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <title>Mantenimiento a Almacenes</title>
    </h:head>
    <h:body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="left" >
                <h:form id="main" onkeypress="return event.keyCode !== 13;">
                    <div align="right">
                        <p:commandButton styleClass="nueva" value="Nuevo" onclick="almacen.show();" />|
                        <p:commandLink styleClass="nueva"  action="#{mbAlmacenes.terminar}" value="Salir" ajax="false" />|  
                    </div>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:panel id="principal" header="MANTENIMIENTO DE ALMACENES" styleClass="quitaCuadro" style="float: left; width: 100%;" >
                        <p:messages id="msgs" showDetail="true" showSummary="false" />
                        <div>
                            <p:panelGrid id="cboCedis">
                                <p:row>
                                    <p:column >
                                        <h:outputLabel for="cedis" value="CEDIS :" style="font-weight: bold; color: red; width: 50px;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="cedis" value="#{mbAlmacenes.cedis}" style="width: 250px" >
                                            <f:converter converterId="converters.MiniCedis" />
                                            <f:selectItems value="#{mbAlmacenes.listaCedis}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel for="empresa" value="EMPRESA :" style="font-weight: bold; color: red; width: 80px;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="empresa" value="#{mbAlmacenes.empresa}" style="width: 270px" >
                                            <f:converter converterId="converters.MiniEmpresa" />
                                            <f:selectItems value="#{mbAlmacenes.listaEmpresas}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </div>
                    </p:panel>
                    <p:dialog header="Altas de Almacenes" 
                              widgetVar="almacen" 
                              modal="true" 
                              hideEffect="explode" 
                              showEffect="explode" 
                              id="panelAlmacen" 
                              resizable="false">
                        

                        <p:ajax event="close" listener="#{mbAlmacenes.inicializarVariables()}"
                                process="@this"
                                update="panelPrincipal"/>
                        <h:panelGrid id="panelPrincipal" columns="2" cellpadding="5">                            
                            <h:outputLabel for="almacen" value="ALMACÉN :" style="font-weight: bold; color: red; width: 100px;"/>
                            <p:inputText value="#{mbAlmacenes.almacenes.almacen}" id="almacen" required="true" label="almacen"  />
                            <h:outputLabel for="encargado" value="ENCARGADO :" style="font-weight: bold; color: red; width: 150px;"/>
                            <p:inputText value="#{mbAlmacenes.almacenes.encargado}" id="encargado" required="true" label="encargado" />
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
