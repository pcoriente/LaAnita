<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <title>Actualización de Banco</title>
        <h:outputScript library="js" name="lenguaje.js" />
    </h:head>

    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center"  >
                <br></br>
                <h:form >
                    <div align="right">
                        <h:commandLink> 
                            <p:graphicImage   style="width: 20px; alignment-adjust: middle"/> 
                            <p:dataExporter type="pdf" target="clien" fileName="clientes"  />||  
                        </h:commandLink>
                        <h:commandLink >  
                            <p:graphicImage   style="width: 20px; alignment-adjust: middle"/>
                            <p:dataExporter type="xls" target="clien" fileName="clientes"  />||
                        </h:commandLink>
                        <p:commandLink styleClass="nueva"  action="menuBancos.xhtml" value="Salir" ajax="false" />|
                    </div>
                    <br/>

                    <p:panel header="Requisición" style="width: 800px;">
                        <br></br>
                        <p:selectOneMenu style="width: 200px; 
                                         float: left"
                                         value="#{mbrequisicion.empresas}">
                            <f:selectItems value="#{mbrequisicion.listaDbs}" />
                            <f:converter id="empresas" converterId="converters.requsicion" />
                        </p:selectOneMenu>
                        <p:calendar  id="calendar" locale="es" style="float: right" effect="slideDown" pattern="dd/mm/yyyy" ></p:calendar>
                        <p:watermark for="calendar" value="dd/mm/yyyy" /> 
                        <br></br>
                        <br></br><br></br>
                        <h:graphicImage style="float: left" onclick="dlg.show()" library="images" name="carrito.png">
                        </h:graphicImage>
                        <p:dataTable style="">
                            <p:column headerText="N°">
                            </p:column>
                            <p:column headerText="Cod.Producto">
                            </p:column>
                            <p:column headerText="Descripcion">
                            </p:column>
                            <p:column headerText="Cant.">
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="dameValores"
                                         action="#{mbrequisicion.damevalores()}"
                                         ajax="false"/>
                    </p:panel>
                </h:form>
            </div>
            <!-- FIN DE CONTENIDO -->
            <ui:include src="footer.html" />
        </div>
        <p:dialog header="Elija Sus Productos" widgetVar="dlg" resizable="false">  
            <h:form style="width: 450px" id="form"> 
                <div align="center">
                    <p:pickList effect="slide"  value="#{mbrequisicion.cities}" var="city"
                                itemLabel="#{city}" itemValue="#{mbrequisicion.partes}">
                        <f:converter converterId="converters.pickList"></f:converter>
                    </p:pickList>
                    <p:commandButton value="Listo" action="#{mbrequisicion.longitud()}"/>
                </div>
            </h:form>  
        </p:dialog>  
    </body>
</html>
