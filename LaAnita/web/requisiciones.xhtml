<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

        <title>Requisiciones de Productos</title>
    </h:head>
    <h:body>
        <div id="wrapper" >
            <ui:include src="wrapper.xhtml" />
            <div id="content">
                <h:form id="main" >
                    <p:panel id="panelCapturaRequisicion" header="Requisiciones de Productos"   >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <p:panelGrid id="cabecero" > 
                            <p:row>
                                <p:column >
                                    <h:outputLabel for="empresa" value="Empresa :"  style="font-weight: bold; color: red; width: 105px;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:selectOneMenu id="empresa" value="#{mbRequisiciones.mbMiniEmpresa.empresa}" style="width: 300px">
                                        <f:converter converterId="converters.MiniEmpresa" />
                                        <f:selectItems value="#{mbRequisiciones.listaMini}"  />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="departamento" value="Departamento :"  style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="departamento" value="#{mbRequisiciones.mbDepto.deptos}" style="width: 300px"  >
                                        <f:converter converterId="converters.depto" />
                                        <f:selectItems value="#{mbRequisiciones.mbDepto.listaDeptos}" />
                                        <p:ajax event="change"
                                                listener="#{mbRequisiciones.cargaSubUsuarios()}"
                                                update="solicitante"
                                                process="@this"/>

                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="solicitante" value="Solicitante :"  style="font-weight: bold; color: red; width: 105px;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="solicitante" value="#{mbRequisiciones.mbUsuarios.usuario}" style="width: 300px;"  >
                                        <f:converter converterId="converters.subUsuario" />
                                        <f:selectItems value="#{mbRequisiciones.listaSubUsuarios}" />
                                    </p:selectOneMenu>
                                </p:column>

                            </p:row>

                        </p:panelGrid >   

                        <h:panelGrid  id="mttoProductos" style="float: right">
                            <p:row>
                                <p:column >
                                    <p:commandButton icon="ui-icon-search" title="Buscar Productos" 
                                                     process="@this" actionListener="#{mbRequisiciones.mbBuscarProd.inicializar()}" 
                                                     update="buscarProductos listaProductos" oncomplete="buscarProductoDlg.show()"
                                                     />
                                </p:column>
                            </p:row>
                        </h:panelGrid>
                        <br></br>

                        <p:dataTable id="detalle" value="#{mbRequisiciones.requisicionProductos}" 
                                     var="prod" scrollable="true" scrollHeight="200" style="width: 800px;" styleClass="sinBorde"
                                     rowKey="#{prod.producto.idProducto}"  selection="#{mbRequisiciones.mbBuscarProd.producto}"  >
                            <f:facet name="header">  
                                Detalle de Productos requisitados  
                            </f:facet>

                            <p:column  headerText="Código" style="width: 25px;"  >
                                <h:outputText value="#{prod.producto.idProducto}" />
                            </p:column>
                            <p:column  headerText="Descripción" style="width: 200px;" >
                                <h:outputText value="#{prod.producto.toString()}"  />
                            </p:column>
                            <p:column headerText="Unidad" style="width: 50px;" >
                                <h:outputText value="#{prod.producto.unidad.unidad}" />
                            </p:column>
                            <p:column headerText="Cantidad" style="width: 50px;" >
                                <p:inplace id="ajaxInplace" editor="true">  
                                    <p:inputText value="#{prod.cantidad}"
                                                 />  
                                </p:inplace> 
                            </p:column>
                            <p:column headerText="Editar" style="width: 50px;" >
                                <p:commandButton icon="ui-icon-trash"
                                                 title="Eliminar Producto"
                                                 process="@this"
                                                 actionListener="#{mbRequisiciones.eliminarProducto(prod.producto.idProducto)}" 
                                                 update="detalle" 
                                                 />

                                <h:outputText  />
                            </p:column>

                        </p:dataTable>

                        <p:commandButton 
                            icon="ui-icon-disk"
                            title="Finalizar la requisicion"
                            actionListener="#{mbRequisiciones.agregarRequisicion()}"
                            update="departamento empresa solicitante detalle"
                            />
                        <p:commandButton id="Limpiar"
                                         icon="ui-icon-refresh"
                                         title="Limpiar la requisicion"
                                         action="#{mbRequisiciones.limpiaRequisicion()}"
                                         update="detalle solicitante departamento empresa cabecero"
                                         />
                        <p:commandButton id="salir"
                                         icon="ui-icon-home"
                                         title="Limpiar la requisicion"
                                         action="#{mbRequisiciones.salir()}"
                                         update="detalle solicitante departamento empresa cabecero"
                                         />

                    </p:panel>

                    <p:dialog header="BUSCADOR DE PRODUCTOS" widgetVar="buscarProductoDlg" resizable="false" style="width: 600px;" modal="true" >
                        <p:messages id="messages4" showDetail="true" autoUpdate="true" closable="true" />
                        <p:panelGrid id="buscarProductos" styleClass="sinBorde" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="opciones" value="OPCIONES :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneRadio id="opciones" value="#{mbRequisiciones.mbBuscarProd.tipoBuscar}" style="background-color: #ccc" >
                                        <f:selectItem itemLabel="UPC" itemValue="1" />
                                        <f:selectItem itemLabel="Parte" itemValue="2" />
                                        <p:ajax listener="#{mbRequisiciones.mbBuscarProd.verCambio()}" update="buscarProductos listaProductos" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column rendered="#{mbRequisiciones.mbBuscarProd.tipoBuscar=='1'}" >
                                    <p:inputText id="opcionUPC" value="#{mbRequisiciones.mbBuscarProd.strBuscar}" maxlength="13" size="15" />
                                    <p:commandButton id="btnBuscarUPC" value="Buscar" 
                                                     process="@this opcionUPC" actionListener="#{mbRequisiciones.buscar()}" 
                                                     update=":main:mttoProductos" oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                                <p:column rendered="#{mbRequisiciones.mbBuscarProd.tipoBuscar=='2'}" >
                                    <p:autoComplete id="opcionParte" value="#{mbRequisiciones.mbBuscarProd.parte}" maxlength="50" size="30"
                                                    completeMethod="#{mbRequisiciones.mbBuscarProd.completePartes}" process="@this"
                                                    var="p" itemLabel="#{p.parte}" itemValue="#{p}" converter="converters.ParteBuscar" 
                                                    forceSelection="true" />
                                    <p:commandButton id="btnBuscarLista" value="Buscar" 
                                                     process="@this opcionParte" actionListener="#{mbRequisiciones.buscar()}" 
                                                     update="listaProductos" oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="listaProductos" value="#{mbRequisiciones.mbBuscarProd.productos}" 
                                     filteredValue="#{mbRequisiciones.mbBuscarProd.filtrados}"
                                     var="prod" scrollable="true" scrollHeight="200" style="width: 800px;"
                                     rowKey="#{prod.idProducto}" selectionMode="single" selection="#{mbRequisiciones.mbBuscarProd.prodStr}" >
                            <p:ajax event = "rowSelect" update="seleccion" />

                            <f:facet name="header">  
                                Seleccione un producto  
                            </f:facet>

                            <p:column id="idListaTipos" headerText="Tipo Inventario" style="width: 150px;" 
                                      filterBy="#{prod.tipo}" filterOptions="#{mbRequisiciones.mbBuscarProd.arrayTipos}" filterMatchMode="exact" >
                                <h:outputText value="#{prod.tipo}" />
                            </p:column>

                            <p:column id="idListaGrupos" headerText="Grupo" style="width: 150px;" 
                                      filterBy="#{prod.grupo}" filterOptions="#{mbRequisiciones.mbBuscarProd.arrayGrupos}" filterMatchMode="exact" >
                                <h:outputText value="#{prod.grupo}" />
                            </p:column>

                            <p:column id="idListaSubGrupos" headerText="SubGrupo" style="width: 150px;" 
                                      filterBy="#{prod.subGrupo}" filterOptions="#{mbRequisiciones.mbBuscarProd.arraySubGrupos}" filterMatchMode="exact" >
                                <h:outputText value="#{prod.subGrupo}" />
                            </p:column>

                            <p:column headerText="Producto" style="width: 250px;" >
                                <h:outputText value="#{prod.producto}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="seleccion" value="Seleccionar" 
                                                 disabled="#{mbRequisiciones.mbBuscarProd.prodStr==null}"
                                                 actionListener="#{mbRequisiciones.actualizaProductoSeleccionado()}"
                                                 update=":main:detalle" oncomplete="buscarProductoDlg.hide()"

                                                 />
                            </f:facet>
                        </p:dataTable>
                    </p:dialog>

                </h:form>
                <script type="text/javascript">
                    function handleBuscar(xhr, status, args) {
                        if (!(args.validationFailed || !args.okBuscar)) {
                            buscarProductoDlg.hide();
                        }
                    }
                </script>
            </div>
            <ui:include src="footer.html" />
        </div>
    </h:body>

</html>
