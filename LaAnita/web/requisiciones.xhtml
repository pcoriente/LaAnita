<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

        <title>Requisiciones de Productos</title>
    </h:head>
    <h:body>
        <div id="wrapper" >
            <ui:include src="wrapper.xhtml" />
            <div id="content">
                <h:form id="main" >

                    <!--  R E Q U I S I C I O N E S ... -->
                    <p:panel id="panelCapturaRequisicion" header="REQUISICION DE PRODUCTOS"  style="text-align: center;  width: 900px; margin:0 auto;"  >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <h:panelGrid id="cabecero" columns="6" style="width: 855px; margin:0 auto;" > 
                            <p:row>
                                <p:column >
                                    <h:outputLabel for="empresa" value="Empresa :"  style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="empresa" value="#{mbRequisiciones.mbMiniEmpresa.empresa}" style="width: 200px">
                                        <f:converter converterId="converters.MiniEmpresa" />
                                        <f:selectItems value="#{mbRequisiciones.listaMini}"  />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="departamento" value="Departamento :"  style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="departamento" value="#{mbRequisiciones.mbDepto.deptos}" style="width: 300px"  >
                                        <f:converter converterId="converters.depto" />
                                        <f:selectItems value="#{mbRequisiciones.mbDepto.listaDeptos}" />
                                        <p:ajax event="change"
                                                listener="#{mbRequisiciones.cargaSubUsuarios()}"
                                                update="solicitante"
                                                process="@this"/>

                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="solicitante" value="Solicitante :"  style="font-weight: bold; color: red; width: 105px;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="solicitante" value="#{mbRequisiciones.mbUsuarios.usuario}" style="width: 300px;"  >
                                        <f:converter converterId="converters.subUsuario" />
                                        <f:selectItems value="#{mbRequisiciones.listaSubUsuarios}" />
                                    </p:selectOneMenu>
                                </p:column>

                            </p:row>

                        </h:panelGrid >   

                        <p:toolbar id="tb" style="width: 845px; margin:0 auto;" >  
                            <p:toolbarGroup align="right">  
                                <p:commandButton
                                    icon="ui-icon-disk"
                                    title="Guardar requerimiento"
                                    actionListener="#{mbRequisiciones.guardaRequisicion()}"
                                    process="@this main"
                                    update="departamento empresa solicitante detalle"

                                    />
                                <p:separator />
                                <p:commandButton icon="ui-icon-trash"
                                                 title="Eliminar Producto"
                                                 process="@this"
                                                 actionListener="#{mbRequisiciones.eliminarProducto()}" 
                                                 update="detalle" 
                                                 />
                                <p:commandButton  icon="ui-icon-search" title="Buscar Productos" 
                                                  process="@this" actionListener="#{mbRequisiciones.mbBuscar.inicializar()}" 
                                                  update="buscarProductos listaBuscarProductos " oncomplete="buscarProductoDlg.show()"
                                                  />
                                <p:separator />
                                <p:commandButton id="Limpiar"
                                                 icon="ui-icon-refresh"
                                                 title="Cancelar requerimiento"
                                                 action="#{mbRequisiciones.limpiaRequisicion()}"
                                                 update="detalle solicitante departamento empresa cabecero"
                                                 />

                                <p:separator />
                                <p:commandButton id="salir"
                                                 icon="ui-icon-arrowreturnthick-1-w"
                                                 title="ir a Menu Requisiciones"
                                                 action="#{mbRequisiciones.salir()}"
                                                 update="detalle solicitante departamento empresa cabecero"
                                                 process="@this"
                                                 />

                            </p:toolbarGroup>  
                        </p:toolbar>  


                        <p:dataTable id="detalle"
                                     value="#{mbRequisiciones.requisicionDetalles}"
                                     var="det"
                                     rowKey="#{det.empaque.idEmpaque}"
                                     >
                            
                            <p:column  headerText="Descripcion" style="width: 200px;">
                                <h:outputText value="#{det.empaque.toString()}"  />
                            </p:column>
                            <p:column headerText="Unidad" style="width: 50px;" >
                                <h:outputText value="#{det.empaque.unidadEmpaque.unidad}" />
                            </p:column>
                            <p:column headerText="Cantidad" style="width: 50px;" >

                                <p:inplace id="ajaxInplace" editor="true" >  
                                    <p:inputText value="#{det.cantidad}"
                                                 required="true"
                                                 requiredMessage="Capture una cantidad numérica y positiva..."/>  
                                </p:inplace> 

                            </p:column>
                            <p:column headerText="Eliminar" style="width: 50px;" >
                                <p:commandButton icon="ui-icon-trash"
                                                 title="Eliminar Producto"
                                                 process="@this"
                                                 actionListener="#{mbRequisiciones.eliminarProducto(det.empaque.idEmpaque)}" 
                                                 update="detalle" 
                                                 />
                            </p:column>
                        </p:dataTable>

                    </p:panel>

                    <!-- B U S C A D O R  DE  P R O D U C T O S... -->
                    <p:dialog header="BUSCADOR DE PRODUCTOS" widgetVar="buscarProductoDlg" resizable="false" style="width: 600px;" modal="true" >
                        <p:messages id="msgBuscar" showDetail="true" autoUpdate="true" closable="true" />
                        <p:panelGrid id="buscarProductos" styleClass="sinBorde" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="opciones" value="OPCIONES :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneRadio id="opciones" value="#{mbRequisiciones.mbBuscar.tipoBuscar}" style="background-color: #ccc" >
                                        <f:selectItem itemLabel="SKU" itemValue="1" />
                                        <f:selectItem itemLabel="Genérico" itemValue="2" />
                                        <f:selectItem itemLabel="Descripcion" itemValue="3" />
                                        <p:ajax listener="#{mbRequisiciones.mbBuscar.verCambio()}" update="buscarProductos listaBuscarProductos" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column rendered="#{mbRequisiciones.mbBuscar.tipoBuscar=='1'}" >
                                    <p:inputText id="opcionSKU" value="#{mbRequisiciones.mbBuscar.strBuscar}" maxlength="8" size="10" />
                                    <p:commandButton id="btnBuscarSKU" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionSKU" actionListener="#{mbRequisiciones.buscar()}" 
                                                     oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                                <p:column rendered="#{mbRequisiciones.mbBuscar.tipoBuscar=='2'}" >
                                    <p:autoComplete id="opcionParte" value="#{mbRequisiciones.mbBuscar.parte}" maxlength="24" size="24"
                                                    completeMethod="#{mbRequisiciones.mbBuscar.completePartes}" process="@this"
                                                    var="p" itemLabel="#{p.parte}" itemValue="#{p}" converter="converters.ParteBuscar" 
                                                    forceSelection="true" />
                                    <p:commandButton id="btnBuscarLista" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionParte" actionListener="#{mbRequisiciones.buscar()}" 
                                                     update="listaBuscarProductos" oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                                <p:column rendered="#{mbRequisiciones.mbBuscar.tipoBuscar=='3'}" >
                                    <p:inputText id="opcionDescripcion" value="#{mbRequisiciones.mbBuscar.strBuscar}" maxlength="24" size="24" />
                                    <p:commandButton id="btnBuscarDescripcion" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionDescripcion" actionListener="#{mbRequisiciones.buscar()}" 
                                                     update="listaBuscarProductos" oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="listaBuscarProductos" value="#{mbRequisiciones.mbBuscar.productos}" 
                                     var="prod" scrollable="true" scrollHeight="200" style="width: 800px;"
                                     rowKey="#{prod.idEmpaque}" selectionMode="single" selection="#{mbRequisiciones.mbBuscar.producto}" >
                            <p:ajax event = "rowSelect" update="seleccion" />

                            <f:facet name="header">
                                Seleccione un producto  
                            </f:facet>

                            <p:column headerText="SKU" style="width: 250px;" >
                                <h:outputText value="#{prod.cod_pro}" />
                            </p:column>

                            <p:column headerText="Producto" style="width: 250px;" >
                                <h:outputText value="#{prod.toString()}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="seleccion" value="Seleccionar" 
                                                 disabled="#{mbRequisiciones.mbBuscar.producto==null}"
                                                 actionListener="#{mbRequisiciones.actualizaProductoSeleccionado()}"  
                                                 process="@this"
                                                 oncomplete="buscarProductoDlg.hide()" 
                                                 update=":main:detalle :main:listaBuscarProductos :main:messages"/>
                            </f:facet>
                        </p:dataTable>
                    </p:dialog>

                    <script type="text/javascript">
                        function handleBuscar(xhr, status, args) {
                            if (!(args.validationFailed || !args.okBuscar)) {
                                buscarProductoDlg.hide();
                            }
                        }
                    </script>
                </h:form>
            </div>
            <ui:include src="footer.html" />
        </div>
    </h:body>

</html>
